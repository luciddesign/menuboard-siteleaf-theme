<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Menuboard | Summer Brown</title>
  <link rel="alternate" type="application/rss+xml" href="http://menuboard.siteleaf.net/feed.xml" />
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />
  <link rel="stylesheet" type="text/css" href="/css/weather-icons.min.css" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/js/min/moment-min.js" type="text/javascript"></script>
  <script src="/js/min/masonry.pkgd-min.js"></script>

  <script src="/js/min/js-min.js" type="text/javascript"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="wrapper">
      <div class="menu">
        <div class="menu-columns">
          
        </div>
      </div>
      <div class="widgets">
        <div class="widget clock">
          <div class="widget-frame">
            <div class="widget-content">
              <div class="animicon-clock">
                <div class="icon animicon-hour-container">
                  <div class="animicon-hour"></div>
                </div>
                <div class="animicon-minute-container">
                  <div class="animicon-minute"></div>
                </div>
              </div>
              <h4 class="big-text"><span class="time"></span><small class="amPm"></small></h4>
            </div>
          </div>
        </div>
        <div class="widget weather">
          <div class="widget-frame">
            <div class="widget-content">
              <div class="icon weather-icon"></div>
              <h4 class="big-text"><span class="temp"></span></h4>
            </div>
          </div>
        </div>
        <div class="widget tunes">
          <div class="widget-frame">
            <div class="widget-content">
              <div class="row">
                
                <div class="bar">
                  <div class="equalizer equalizer-1"></div>
                </div>
                
                <div class="bar">
                  <div class="equalizer equalizer-2"></div>
                </div>
                
                <div class="bar">
                  <div class="equalizer equalizer-3"></div>
                </div>
                
                <div class="bar">
                  <div class="equalizer equalizer-4"></div>
                </div>
                
              </div>
              <div class="last-fm">
                <h4 class="track"></h4>
                <p> by <span class="artist"></span></p>
              </div>
            </div>
          </div>
        </div>
        <div class="widget events">
          <div class="widget-frame">
            <div class="widget-content">
              <div class="icon"><i class="fa fa-calendar-o"></i></div>
              <div class="meetups"></div>
              <p><b>Join meetups</b> at <a href="http://www.meetup.com/bridgestreetcollective/">meetup.com</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
